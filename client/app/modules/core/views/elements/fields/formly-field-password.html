<div class="form-group" ng-class="{'has-error': options.formField.$invalid}">
	<label for="{{id}}">
		{{options.label || 'Password'}}
		{{ ( options.templateOptions.required || options.required ) ? '*' : ''}}
	</label>
	<input type="password"
		   class="form-control"
		   id="{{id}}"
           formly-dynamic-name="options.key"
           formly-custom-validation="options.validators"
		   aria-describedby="{{id}}_description"
		   ng-required="options.templateOptions.required || options.required"
		   ng-disabled="options.templateOptions.disabled || options.disabled"
		   ng-trim="{{options.templateOptions.trimWhitespace || options.trimWhitespace || false}}"
		   ng-model="model[options.key || index]">
   <p id="{{id}}_description" class="help-block" ng-if="options.templateOptions.description || options.description">{{options.templateOptions.description || options.description}}</p>
</div>
